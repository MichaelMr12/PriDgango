<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:black; color:grey;">

<h1> {{title|upper|truncatechars:6}} </h1>
<br>
<hr>
{{menu}}

<h1> {{float|add:'4'}} </h1>
<br>
<hr>
<br>
<hr>
<br>
<ul>
    {% for p in posts %}
    {% if p.is_public %}
    <li>
        <h2>{{p.title}}</h2>
        <p>{{p.content}}</p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>

{{integer}}
</body>
</html>
